<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Anna Bilous" />
    <meta name="description" content="טופס מילוי להוביל אותך קדימה " />
    <meta
      name="keywords"
      content="פורטפוליו, להוביל אותך קדימה, עבודה הנבחרת "
    />

    <!-- google font Assistant-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./bootstrap.css" />

    <title>boots</title>
  </head>
  <body>
    <div class="container">
      <header class="content">
        <h1 class="text-light">תן לנו להוביל אותך קדימה</h1>
        <p class="text-light">
          לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא
          מקום” בעת עריכ.
        </p>
      </header>
      <main class="p-3">
        <form action="mailto:b.anutka.v99@gmail.com" class="w-90 pe-md-4">
          <div class="row align-items-center m-3">
            <div class="form-group col-md mb-2">
              <label for="fname" class="control-label">שם מלא</label>
              <input
                type="text"
                class="form-control form-control-md col-md-4"
                id="fname"
                required
              />
            </div>

            <div class="form-group col-md mb-2">
              <label for="email" class="control-label">דוא״ל</label>
              <input
                type="email"
                class="form-control form-control-md col-md-4"
                id="email"
                required
              />
            </div>

            <div class="form-group col-md">
              <button type="submit" class="btn btn-lg col-12 col-md-4 mt-3">
                שליחה
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
    <p class="author w-100">כל הזכויות של אנה בילואוס</p>
    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
